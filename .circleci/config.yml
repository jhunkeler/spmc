# bump
version: 2.1
executors:
  centos-executor:
    docker:
      - image: centos:7
    environment:
      MALLOC_CHECK_: 1
    working_directory: ~/build

jobs:
  spm:
    executor: centos-executor
    steps:
      - name: "Install dependencies"
        command: |
          .circleci/init.sh

      - name: "Install reloc"
        command: |
          .circleci/install_reloc.sh

      - checkout

      - name: "Install spm"
        command: |
          .circleci/install_spm.sh

      - name: "Run tests"
        command: |
          .circleci/test_spm.sh
